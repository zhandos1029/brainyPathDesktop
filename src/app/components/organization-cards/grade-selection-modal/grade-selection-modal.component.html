<div class="modal-overlay" *ngIf="isOpen">
    <div class="modal-container animate-fade-in">
        <h2 class="modal-title">{{ 'modal.title' | transloco }}</h2>

        <div class="grade-buttons">
            <button *ngFor="let grade of grades" (click)="onSelectGrade(grade)" class="grade-button animate-scale-up">
                {{ 'modal.selectClass' | transloco }} {{ grade }}
            </button>
        </div>

        <button class="close-button" (click)="onClose()">{{ 'modal.closeButton' | transloco }}</button>
    </div>
</div>
